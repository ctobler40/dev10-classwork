<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>Welcome to Hangman!</h1>
    <pre id="gallows">

    </pre>
    <div id="progress">
    </div>
    <div id="messages">

    </div>
    <div id="gameResult" style="display: none;">
      <div>
        ----------------------------
      </div>
      <h2>Game Results</h2>
      <div>
        Correct guesses: <span id="correctGuesses"></span>
      </div>
      <div>
        Incorrect guesses: <span id="incorrectGuesses"></span>
      </div>
    </div>
    <div>
      ----------------------------
    </div>
    <div>
      <h2>
        Score board
      </h2>
      <div>
        Total games played: <span id="totalGames"></span>
      </div>
      <div>
        Total games won: <span id="totalWins"></span>
      </div>
      <div>
        Total games lost: <span id="totalLosses"></span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</html>
