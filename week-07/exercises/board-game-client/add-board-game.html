<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body class="container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">Board Games HQ</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="./index.html"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./add-board-game.html"
								>Add Board Game</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="container">
			<h1>Add Board Game</h1>
			<form>
				<div class="form-group">
					<label for="title">Title</label>
					<input
						class="form-control"
						type="text"
						name="title"
						id="title" />
				</div>
				<div class="form-row">
					<div class="col form-group">
						<label for="minPlayers">Minimum Players</label>
						<input
							class="form-control"
							min="0"
							type="number"
							name="minPlayers"
							id="minPlayers" />
					</div>
					<div class="col form-group">
						<label for="maxPlayers">Maximum Players</label>
						<input
							min="0"
							class="form-control"
							type="number"
							name="minPlayers"
							id="minPlayers" />
					</div>
				</div>
				<div class="form-row">
					<div class="col form-group">
						<label for="retailReleaseDate"
							>Retail Release Date</label
						>
						<input
							class="form-control"
							type="date"
							name="retailReleaseDate"
							id="retailReleaseDate" />
					</div>
					<div class="col form-group">
						<label for="msrp">MSRP</label>
						<input
							min="0"
							class="form-control"
							type="number"
							name="msrp"
							id="msrp" />
					</div>
					<div class="col form-group">
						<label for="rating">Rating</label>
						<input
							min="0"
							max="10"
							class="form-control"
							type="number"
							name="rating"
							id="rating" />
					</div>
				</div>
				<div class="form-row">
					<div class="col form-group">
						<label for="availability">Availability</label>
						<select
							class="form-control"
							name="availability"
							id="availability">
							<option selected disabled value="">
								Choose an Availability
							</option>
							<option value="UPCOMING">Upcoming</option>
							<option value="AVAILABLE_IN_RETAIL">
								Available in Retail
							</option>
							<option value="CROWDFUNDING">Crowdfunding</option>
							<option value="OUT_OF_PRINT">Out of print</option>
						</select>
					</div>
				</div>
				<div class="col form-group">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="inCollection" />
						<label class="form-check-label" for="inCollection">
							In collection
						</label>
					</div>
				</div>
				<div>
					<button class="btn btn-dark" type="submit">Submit</button>
					<a class="btn btn-secondary" href="./index.html">
						Cancel
					</a>
				</div>
			</form>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
	</body>
</html>
