<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<title>Board Game HQ</title>
</head>

<body id="app-body" class="container">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Board Games HQ</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<!-- In the js file we call const addLink = document.querySelector("a[data-target='#modalForm']"); to access this -->
						<a class="nav-link" href="#" data-toggle="modal" data-target="#modalForm">Add Board Game</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<!-- In the js file we call document.querySelector("main>div"); -->
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
			<!-- Here we get all of our data that is created in app.js and data.js -->
		</div>
	</main>
	<div class="modal fade" id="modalForm" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- In the js file we call  document.querySelector("form"); -->
				<form>
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="hidden" id="id" name="id" />
						<div class="form-group">
							<label for="title">Title</label>
							<input class="form-control" type="text" name="title" id="title" />
						</div>
						<div class="form-row">
							<div class="col form-group">
								<label for="minPlayers">Minimum Players</label>
								<input class="form-control" min="0" type="number" name="minimumPlayers"
									id="minimumPlayers" />
							</div>
							<div class="col form-group">
								<label for="maxPlayers">Maximum Players</label>
								<input min="0" class="form-control" type="number" name="maximumPlayers"
									id="maximumPlayers" />
							</div>
						</div>
						<div class="form-row">
							<div class="col form-group">
								<label for="retailReleaseDate">Retail Release Date</label>
								<input class="form-control" type="date" name="retailReleaseDate"
									id="retailReleaseDate" />
							</div>
							<div class="col form-group">
								<label for="msrp">MSRP</label>
								<input min="0" step="0.01" class="form-control" type="number" name="msrp" id="msrp" />
							</div>
							<div class="col form-group">
								<label for="rating">Rating</label>
								<input min="0" max="10" step="0.1" class="form-control" type="number" name="rating"
									id="rating" />
							</div>
						</div>
						<div class="form-row">
							<div class="col form-group">
								<label for="availability">Availability</label>
								<select class="form-control" name="availability" id="availability">
									<option selected disabled value="">
										Choose an Availability
									</option>
									<option value="UPCOMING">Upcoming</option>
									<option value="AVAILABLE_IN_RETAIL">
										Available in Retail
									</option>
									<option value="CROWDFUNDING">Crowdfunding</option>
									<option value="OUT_OF_PRINT">Out of print</option>
								</select>
							</div>
						</div>
						<div class="col form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="inCollection" name="inCollection" />
								<label class="form-check-label" for="inCollection">
									In collection
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="imageUrl">Image URL</label>
							<input type="url" class="form-control" name="imageUrl" id="imageUrl" />
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- HTML: head tag: document title, header tag: might be container for nav, heading  -->
	<!-- HTTP: headers -- content-type, authorization -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script src="./js/data.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
